<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Samuel Gomolcak Finalne Zadanie</title>
    <!-- http://jqueryui.com/tabs/#mouseover -->
    <link rel="stylesheet" href="static/jquery-ui.min.css">
    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="static/plotly-latest.min.js"></script>
   <script src="static/gauge.min.js"></script>

    <script>
      $(document).ready(function() {
    //var pole = new Array();
    var x = new Array();
    var y = new Array();
    var y2 = new Array();
    var trace;
    var layout;
    var trace2;

    var gauge = new RadialGauge({
        renderTo: 'canvasID',
        width: 300,
        height: 300,
        units: "Prvy signal",
        minValue: 0,
        maxValue: 5.5,
        majorTicks: [
            "0",
            "0.5",
            "1",
            "1.5",
            "2",
            "2.5",
            "3",
            "3.5",
            "4",
            "4.5",
            "5",
            "5.5"
        ],
        minorTicks: 2,
        strokeTicks: true,
        highlights: [{
            "from": 0,
            "to": 5.5,
            "color": "rgba(200, 50, 50, .75)"
        }],
        colorPlate: "#fff",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        needleCircleSize: 7,
        needleCircleOuter: true,
        needleCircleInner: false,
        animationDuration: 0,
        animationRule: "linear"
    });
    gauge.value = "0";
    gauge.draw();


    var gauge2 = new RadialGauge({
        renderTo: 'canvasID2',
        width: 300,
        height: 300,
        units: "Druhy signal",
        minValue: 0,
        maxValue: 5.5,
        majorTicks: [
            "0",
            "0.5",
            "1",
            "1.5",
            "2",
            "2.5",
            "3",
            "3.5",
            "4",
            "4.5",
            "5",
            "5.5"
        ],
        minorTicks: 2,
        strokeTicks: true,
        highlights: [{
            "from": 0,
            "to": 5.5,
            "color": "rgba(200, 50, 50, .75)"
        }],
        colorPlate: "#fff",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        needleCircleSize: 7,
        needleCircleOuter: true,
        needleCircleInner: false,
        animationDuration: 0,
        animationRule: "linear"
    });
    gauge2.value = "0";
    gauge2.draw();




    namespace = '/test';
    var socket = null;
    $('form#emit').hide();
    $('form#emit').submit(function(event) {
        socket.emit('my_event', {
            value: ($('#emit_value').val())
        });
        return false;
    });
    $('#buttonVal').hide();
    $('#buttonVal').click(function(event) {
          //console.log($('#buttonVal').val());
          socket.emit('db_event', {value: $('#buttonVal').val()});
          if ($(this).val() == "start") {
            $(this).val("stop");
            $(this).text("Stop");
          }
          else {
            $(this).val("start");
            $(this).text("Start");
          }
          return false; }); 
    $("#button").click(function() {
        vec = $("#button");
        if (vec.val() == "start") {
            $('#buttonVal').show();
            $('form#emit').show();
            socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my_event', {
                    data: 'I\'m connected!',
                    value: "0"
                });
            });

            socket.on('my_response', function(msg) {
                if (msg.data == "Connected" || msg.data == "Disconnected") {
                    $("#log").append(msg.data + "<br>");
                } else if (msg.ampl == 1) {
                    $("#log").append("Amplituda: " + msg.data + "<br>");
                } else {
                    $('#log').append('Poradie: ' + msg.count + ' \tPrvy signal: ' + msg.data + ' \tDruhy signal:' + msg.data2 + '<br>').html();
                    //var tempArray ={"x":msg.count,"y":msg.data.trim(),"y2":msg.data2.trim()};
                   // pole.push(tempArray);
                }
                
                x.push(parseFloat(msg.time));
                y2.push(parseFloat(msg.data2));
                y.push(parseFloat(msg.data));


                //prva + stvrta ulhoa
                
                trace = {
                    x: x,
                    y: y,
                    name: "Prvy signal"
                };

                trace2 = {
                    x: x,
                    y: y2,
                    name: "Druhy signal"
                };

                layout = {
                    title: 'Priebeh Signalov',
                    xaxis: {
                        title: 'Cas',
                    },
                    yaxis: {
                        title: 'Napatie',
                        //range: [-1,1]
                    }
                };

                
                var traces = new Array();
                traces.push(trace);
                traces.push(trace2);
                Plotly.newPlot($('#plotdiv')[0], traces, layout);

                //uloha 2
                gauge.value = msg.data;
                gauge2.value = msg.data2;
            });
            vec.val("stop")
            vec.text("CLOSE");
        } else {
            $('form#emit').hide();
            $('#buttonVal').hide();
            socket.emit('disconnect_request');
            vec.val("start");
            vec.text("OPEN");
        }
        
        
    })

    $(function() {
        $("#tabs").tabs({
            event: "mouseover"
        });
    });
    //$("#send").click(function() {
        //$.ajax({
            //type: "POST",
           // url: "dbdata",
           // data:{"data":pole},
           // dataType: "text"
           // success:function(data) {}})
        
   // console.log("vsetkok")
       // })
    
});
    </script>
</head>

<body>

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Hodnoty</a></li>
            <li><a href="#tabs-2">GRAF</a></li>
            <li><a href="#tabs-3">Ciselnik</a></li>
        </ul>
        <div id="tabs-1">
            <h1>Hodnoty</h1>
            <form id="emit" method="POST" action='#'>
                <h2>Send:</h2>
                <input type="text" name="emit_value" id="emit_value" placeholder="Zadaj V ustalenia">
                <input type="submit" value="Send">
            </form>
            <button id="buttonVal" type="submit" value="start">Start</button>
            <button id="button" value="start">Open</button>
           
            <h2>Receive:</h2>
            <div id="log"></div>
        </div>
        <div id="tabs-2">
          <h1>Graf hodnot<h1>
            <div id="plotdiv" style="width:600px;height:250px;"></div>
        </div>
        <div id="tabs-3">
          <h1>ciselnicek</h1>
            <canvas id="canvasID"></canvas> 
            <canvas id="canvasID2"></canvas>
        </div>
    </div>

</body>

</html>
